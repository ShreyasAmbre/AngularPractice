<input #name type="text" value="Shreyas" name="formName">



<p>Till now we have seen INTERPOLATION, ONE & TWO way Binding where we access the value or property of its own element</p>
<p>BUT NOW, using Template Ref Variable we access the value of other element (INPUT) on TRIGGER of other element (Button Event) </p>
<button (click)="getName(name)">GET NAME</button>
